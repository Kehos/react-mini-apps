<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>React example: Dice roller</title>
    <link rel="stylesheet" href="style.css" />

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <h1>Dice roller</h1>
    <div id="app"></div>

    <script type="text/babel">
      const $app = document.getElementById('app');

      // React useState
      const useState = React.useState;

      const Die = params => {
        const [ dieResult, dieUpdate ] = useState(0);
        const [ facesValue, facesUpdate  ] = useState(20);

        // Only apply change if value > 0
        const facesChange = event => {
          if (!isNaN(event.target.value) && parseInt(event.target.value, 10) > 0) {
            facesUpdate(event.target.value);
          } else {
            facesUpdate(0);
          }
        }

        return (
          <div>
            <input type="text" name="faces" onChange={ facesChange } value={ facesValue } />
            <button onClick={ () => dieUpdate( Math.floor(Math.random() * ( facesValue )) + 1 ) }>Roll</button>
            <br />
            <p>Result: { dieResult > 0 ? dieResult : '' }</p>
          </div>
        );
      };

      ReactDOM.render(
        <Die />,
        $app
      );
    </script>

  </body>
</html>
